<section class="mt-3 py-2">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center my-2">
        <h2 class="mb-0">Habilidades</h2>
        <button class="btn btn-primary btn-sm" (click)="abrirModalAgregar()">
          <i class="bi bi-plus-lg"></i> Agregar
        </button>
      </div>
  
      <div class="list-group">
        <div *ngFor="let skill of skills$ | async" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ skill.nombre }}</span>
            <div class="btn-group">
              <button class="btn btn-outline-primary btn-sm" (click)="abrirModalEditar(skill)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="eliminarSkill(skill.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="progress mt-2" style="height: 20px;">
            <div class="progress-bar bg-success" role="progressbar" 
                 [style.width.%]="skill.nivel" 
                 [attr.aria-valuenow]="skill.nivel" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
              {{ skill.nivel }}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
